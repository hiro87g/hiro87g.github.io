<!DOCTYPE HTML><html><head>	<meta charset="utf-8">	<link rel="stylesheet" href="css/main.css">	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&amp;language=ja"></script>	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script></head><body>	<div id="contaitar">		<div id="header"></div>		<div id="loading"><img src="img/loading.gif" alt="" width="25px"></div>		<div id ="serchPoint">			<p>A地点<input id="address1" value="" type="text"></p>			<p><img src="img/line.gif" alt="" width="20px"></p>			<p>B地点<input id="address2" value="" type="text"></p>		</div>		<p id ="serchBtn"><input value="中間地点を検索！" onclick="midPoint();" type="button"></p>		<div id="map"></div>		<p id ="resultMidPoint">中間地点の住所</p>		<div id="cont_put_mp_result"><div id="put_mp_result"><span style="color:#a4d7e4;font-size:95%;">中間地点の住所が表示されます。</span></div></div>		<p id ="resultTitle">中間地点の最寄り駅</p>		<div id="hideBlock">			<p>住所1：緯度<span id="id_ido">-</span>／経度<span id="id_keido">-</span></p>			<p>住所2：緯度<span id="id_ido2">-</span>／経度<span id="id_keido2">-</span></p>			<p>住所1と2の間：緯度<span id="id_ido3">-</span>／経度<span id="id_keido3">-</span></p>		</div>		<div id="cont_put_result"><div id="put_result"><span style="color:#a4d7e4;font-size:95%;">中間地点に近い駅が表示されます。</span></div></div>	</div>	<script type="text/javascript" src="js/main.js"></script></body></html>
